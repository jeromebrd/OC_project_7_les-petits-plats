<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Les petits plats</title>
  </head>
  <body class="relative">
    <!-- header logo -->
    <header class="absolute top-0">
      <div class="pl-16 pt-16 flex gap-[4.6px] justify-start">
        <img
          src="./assets/images/logo/logo-letter.svg"
          alt="les petits plats"
        />
        <img src="./assets/images/logo/logo-icon.svg" alt="icon" />
      </div>
    </header>
    <!-- hero -->
    <section class="hero h-[90vh]">
      <div class="bg-hero flex flex-col justify-center items-center gap-9">
        <h1
          class="w-[80vw] font-anton text-primary text-3xl text-center leading-normal lg:w-[890px] lg:text-5xl lg:leading-relaxed"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div
          class="w-[80vw] rounded-xl flex justify-between items-center bg-white lg:w-[954px]"
        >
          <form class="flex w-full justify-between items-center px-4">
            <input
              class="search-hero flex-1 px-5 py-6 outline-none"
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <button
              type="reset"
              class="btn-cancel-hero opacity-0 transition-opacity duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
              >
                <path
                  d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                  stroke="#7A7A7A"
                  stroke-width="2.16667"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button
              type="submit"
              class="search-icon bg-dark p-2 rounded-lg ml-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="29"
                viewBox="0 0 28 29"
                fill="none"
              >
                <circle
                  cx="10"
                  cy="10.4219"
                  r="9.5"
                  stroke="white"
                  class="circle"
                />
                <line
                  x1="18.3536"
                  y1="19.0683"
                  x2="27.3536"
                  y2="28.0683"
                  stroke="white"
                  class="line"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </section>
    <main class="bg-bggrey h-full">
      <!-- container page-->
      <div class="max-w-[90%] m-auto pt-10">
        <!-- container input filter + total recipes -->
        <div
          class="flex flex-col-reverse gap-2 mb-14 lg:flex-row lg:justify-between lg:items-start"
        >
          <!-- container input filter -->
          <div
            class="flex flex-wrap gap-2 justify-between items-start lg:w-[50%]"
          >
            <!-- input filter : "Ingredients" -->
            <div
              class="filter-group cursor-pointer flex justify-between items-start w-[200px] bg-white py-5 rounded-xl"
              id="ingredients"
            ></div>
            <!-- input filter : "Appareils" -->
            <div
              class="filter-group cursor-pointer flex justify-between items-start w-[200px] bg-white py-5 rounded-xl"
              id="appliance"
            ></div>
            <!-- input filter : "Ustensiles" -->
            <div
              class="filter-group cursor-pointer flex justify-between items-start w-[200px] bg-white py-5 rounded-xl"
              id="ustensils"
            ></div>
          </div>
          <!-- total recipes -->
          <p class="font-anton text-dark text-xl">1500 recettes</p>
        </div>
        <ul
          class="filter-choices flex justify-start items-center mb-10 gap-3"
        ></ul>
      </div>
      <!-- container cards recipes -->
      <div
        class="container-cards max-w-[90%] m-auto pb-20 gap-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
      ></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
